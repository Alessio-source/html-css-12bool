<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/12-bool.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Layout a colonne</title>
  </head>
  <body>

    <!-- 12 colonne da 1-->
    <div class="container">
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
      <div class="col-1"><p>1 col</p></div>
    </div>
    <!-- /12 colonne da 1-->

    <!-- 1 colonna da 12-->
    <div class="container">
      <div class="col-12"><p>12 col</p></div>
    </div>
    <!-- /1 colonna da 12-->

    <!-- 1 colonna da 8 e 2 da 2 -->
    <div class="container">
      <div class="col-8"><p>8 col</p></div>
      <div class="col-2"><p>2 col</p></div>
      <div class="col-2"><p>2 col</p></div>
    </div>
    <!-- /1 colonna da 8 e 2 da 2 -->

    <!-- 2 colonne da 1 e 2, 1 colonna da 6 -->
    <div class="container">
      <div class="col-1"><p>1 col</p></div>
      <div class="col-2"><p>2 col</p></div>
      <div class="col-2"><p>2 col</p></div>
      <div class="col-6"><p>6 col</p></div>
      <div class="col-1"><p>1 col</p></div>
    </div>
    <!-- /2 colonne da 1 e 2, 1 colonna da 6 -->

    <!-- colonne nidificate -->
    <div class="container">
      <div class="col-6">
        <div class="col-2"><p>Nested 2 col</p></div>
        <div class="col-2"><p>Nested 2 col</p></div>
        <div class="col-8"><p>Nested 8 col</p></div>
      </div>

      <div class="col-6">
        <div class="col-6"><p>Nested 6 col</p></div>
        <div class="col-6"><p>Nested 6 col</p></div>
      </div>
    </div>
    <!-- /colonne nidificate -->
  </body>
</html>
